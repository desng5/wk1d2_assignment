<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Amazon Mockup Login Page</title>
   <link rel="stylesheet" href="./css/amazon.css">
</head>

<body>
   <div class="container">
      <div class="logo">
         <img src="https://placehold.it/200x31" alt="Amazon logo">
      </div>
     
      <div class="login-form">
         <h2>Sign In</h2>
         
         <form>
            <label for="username"><strong>Email (phone or mobile accounts)</strong></label>
            <input type="text" required placeholder="Enter Email">
            <label id="pw" for="password"><strong>Password</strong> <a id="forgot" href="#">Forgot Password</a></label> 
            <input type="password" id="password" name="password" required placeholder="Enter Password">
            <button type="submit">Continue</button>
         </form>
         
         <div class="help">
            <!-- <a class="caret right"> -->
            </a><a href="#">Need Help?</a>
            <br>
            <!-- <a id="forgot" href="#">Forgot Password</a> -->
         </div>
      
      </div>
      
      <h3>New to Amazon?</h3>
      <button id="account" type="create"></text-align:>Create your Amazon account</button>
   </div>

<hr>

<footer> 
   
	<a id="foot1" href="https://www.google.com/">Conditions of use</a>
   <a id="foot2" href="https://www.codingtemple.com">Privacy policy</a>

   <br>

</footer>

</body>

</html>
